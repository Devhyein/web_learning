<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <style type="text/css">
      .box{
         width: 100px;
         height: 100px;
         background: green;
         transform: scale(2);
         transition: all 300ms;
         box-shadow: 2px 2px 15px black;
      }
      .box:hover{
         transform: rotate(45deg) translate(100px,1000px) scale(4);
         opacity: 0.2;
      }
   </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
