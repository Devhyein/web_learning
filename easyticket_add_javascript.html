<script type="text/javascript">
	function title_image_click(classname){
		
		$('.title_image').toggleClass('expand_margin');
	}
	function phone_image_click(classname){
		
		$('.phone_img').toggleClass('make_image_big');
	}
	function box1_click(classname){

	}
	function box2_click(classname){

	}
	function box3_click(classname){

	function box4_click(classname){

	}
