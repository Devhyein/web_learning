<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red{
			color: red;
		}
		.yellow{
			color: yellow;
		}
		.orange{
			color: orange;
		}
		.blue{
			color: blue;
		}
		.green{
			color: green;
		}
	</style>
</head>
<body>
	<select name="color">
  		<option value="빨강" class="red" >빨강</option>
  		<option value="노랑" class="yellow">노랑</option>
  		<option value="주황" class="orange">주황</option>
  		<option value="파랑" class="blue">파랑</option>
  		<option value="초록" class="green" selected="selected">초록</option>
	</select>
</body>
</html>
